<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- StyleSheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Icons -->
  <script src="https://kit.fontawesome.com/5ee3c8ecb4.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
  </header>
  <main>
    <div class="mockup">
      <img src="images/illustration-mockups.svg" alt="illustration mockup">
    </div>
    <div class="content">
      <h1>
        Build The Community Your Fans Will Love
      </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
    <div class="button">
        <a href="#">Register</a>
    </div>
    </div>
  </main>
  <footer>
    <a href="#"><i class="fa-brands fa-facebook"></i></a>
    <a href="#"><i class="fa-brands fa-twitter"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
  </footer>
</body>
</html>
